name: Build and test with setup-dune

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**" # This will match pull requests targeting any branch

jobs:
  build:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup dune
        uses: mbarbin/setup-dune@17be69a504ccb0bb337be7948ebe4761a9d02c45 # repkg
        with:
          # We are purposely using 3.19 and not 3.20 or dev to experiment with
          # caching the compiler used in the build (discussion in the cache PR).
          version: 3.19.1
          steps: all
